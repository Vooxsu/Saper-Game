<BODY onload="Wybor_planszy();">
    <div id="Plansza"></div>
    <SCRIPT type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></SCRIPT>
    <SCRIPT type="text/javascript">alert("Przygotowywane pod chrome");
alert("Eryk Rożnowski");
var czy_liczba = /^[0-9]{0,}$/;
var pola = [];
var W_planszy;
var gra_trwa = false;
var losowa;
var g;
var p;
var z_bomba = 0;
var zostalo;

//wybór ile plansza ma mieć pól
function Wybor_planszy() {
    if (gra_trwa == false) {
        W_planszy = parseInt(prompt("Jaką planszę byś chciał podaj liczbę większą od 2"));
        if ((W_planszy != null) && (czy_liczba.test(W_planszy))) {
		if(W_planszy>=3){
            gra_trwa = !gra_trwa;
            Budowa();}
			else Wybor_planszy();
        } else Wybor_planszy();
    } else alert("Gra już Trwa");
}
//budowanie planszy
function Budowa() {
    //ile liczb losowych
    g = W_planszy + 2;
    //wielkość planszy
    p = W_planszy * W_planszy;
    zostalo = p - g;
    //tworzenie pol logicznych
    let o = 0;
    for (let c = 0; c < W_planszy; c++) {
        for (let x = 0; x < W_planszy; x++) {

            pola[o] = {
                pole: o,
                x: x,
                y: c,
                bomba: false
            };
            o++;
        }
    }
    //generowanie pól z bombą
    for (let c = 0; c < g; c++) {
        losowa = parseInt(Math.floor(Math.random() * p));
        for (let x = 0; x < p; x++) {
            if ((losowa == pola[x].pole) && (pola[x].bomba == true)) {
                c = c - 1;
            }
            if ((losowa == pola[x].pole) && (pola[x].bomba == false)) {
                pola[x].bomba = true;
            }
        }
    }
    //generowanie planszy widocznej
    let j = 0
    for (let i = 0; i < W_planszy; i++) {
        for (let z = 0; z < W_planszy; z++) {
            var gozik = document.createElement('button');
            gozik.id = "x" + pola[j].x + "_y" + pola[j].y;
            gozik.setAttribute("type", "button");
            gozik.setAttribute("onclick", "Sprawdz(this.id)");
            gozik.style.backgroundColor = "lightgray";
            gozik.style.textAlign = "center";
            gozik.style.height = "25px";
            gozik.style.width = "25px";
            gozik.sstyle
            j++;
            document.getElementById("Plansza").appendChild(gozik);
        }
        document.getElementById("Plansza").appendChild(document.createElement('br'));
    }
}
//zamiast podawać ile pól do okoła jest bez bomby będę podawał ile jest pól z bombą
function Sprawdz(id) {
    document.getElementById(id).removeAttribute("onclick");
    //sprawdzanie czy przegrana?
    for (let x = 0; x < p; x++) {
        if (id == ("x" + pola[x].x + "_y" + pola[x].y)) {
            //sprawdzenie czy na danym polu jest bomba
            if (pola[x].bomba == true) {
                for (let h = 0; h < p; h++) {
                    if (pola[h].bomba == true) {
                        document.getElementById("x" + pola[h].x + "_y" + pola[h].y).style.backgroundImage = "url('bomba.png')";
                    }
                    document.getElementById("x" + pola[h].x + "_y" + pola[h].y).removeAttribute("onclick");
                }
                koniec("Przegrywasz");
            }
            //sprawdzenie czy na danym polu jest bomba
            if (pola[x].bomba == false) {
                //Sprawdza pierwsze pole planszy
                if (x == 0) {
                    if (pola[x + 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                    if (pola[x + (W_planszy + 1)].bomba == true) z_bomba++;
                }
                //Sprawdza same środkowe pola samej góry planszy
                if (((pola[x].x > 0) && (pola[x].x < (W_planszy - 1))) && (pola[x].y == 0)) {
                    if (pola[x - 1].bomba == true) z_bomba++;
                    if (pola[x + 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                    if (pola[x + (W_planszy - 1)].bomba == true) z_bomba++;
                    if (pola[x + (W_planszy + 1)].bomba == true) z_bomba++;
                }
                //Sprawdza prawa górne pole
                if (x == (W_planszy - 1)) {
                    if (pola[x - 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                    if (pola[x + (W_planszy - 1)].bomba == true) z_bomba++;
                }
                //Sprawdza lewą środkową strone bez końcowych
                if (((pola[x].y > 0) && (pola[x].y < (W_planszy - 1))) && (pola[x].x == 0)) {
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) + 1].bomba == true) z_bomba++;
                    if (pola[x + 1].bomba == true) z_bomba++;
                    if (pola[(x + W_planszy) + 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                }
                //Sprawdza lewy dolny
                if (x == (p - W_planszy)) {
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) + 1].bomba == true) z_bomba++;
                    if (pola[x + 1].bomba == true) z_bomba++;
                }
                //Sprawdza sam dół planszy bez końców
                if (((pola[x].x > 0) && (pola[x].x < (W_planszy - 1))) && (pola[x].y == (W_planszy - 1))) {
                    if (pola[x - 1].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) + 1].bomba == true) z_bomba++;
                    if (pola[x + 1].bomba == true) z_bomba++;
                }
                //Sprawdza sam koniec planszy
                if (x == (p - 1)) {
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x - 1].bomba == true) z_bomba++;
                }
                //Sprawdza prawą stronę bez końcowych
                if (((pola[x].y > 0) && (pola[x].y < (W_planszy - 1))) && (pola[x].x == (W_planszy - 1))) {
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x - 1].bomba == true) z_bomba++;
                    if (pola[(x + W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                }
                //Sprawdza sam środek planszy
                if (((pola[x].y > 0) && (pola[x].y < (W_planszy - 1))) && ((pola[x].x > 0) && (pola[x].x < (W_planszy - 1)))) {
                    if (pola[(x - W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x - W_planszy].bomba == true) z_bomba++;
                    if (pola[(x - W_planszy) + 1].bomba == true) z_bomba++;
                    if (pola[x - 1].bomba == true) z_bomba++;
                    if (pola[x + 1].bomba == true) z_bomba++;
                    if (pola[(x + W_planszy) - 1].bomba == true) z_bomba++;
                    if (pola[x + W_planszy].bomba == true) z_bomba++;
                    if (pola[(x + W_planszy) + 1].bomba == true) z_bomba++;

                }
                //zmiana stylów gozików oraz sprawdzenie czy wygrałeś
                if (z_bomba == 0) document.getElementById(id).style.backgroundColor = "gray";
                else document.getElementById(id).style.backgroundImage = "url('" + z_bomba + ".png')";
                z_bomba = 0;
                zostalo--;
                if (zostalo == 0) {
                    alert("Gratuluję");
                    koniec("Wygrywasz");
                }
            }
        }
    }
}
//Zakończenie gry oraz wyłączenie każdego przycisku
function koniec(z) {
    for (let h = 0; h < p; h++) {
        if (pola[h].bomba == true) {
            document.getElementById("x" + pola[h].x + "_y" + pola[h].y).style.backgroundImage = "url('bomba.png')";
        }
        document.getElementById("x" + pola[h].x + "_y" + pola[h].y).removeAttribute("onclick");
    }
    //dodanie przycisku restartującego grę
    var gozik = document.createElement('button');
    gozik.setAttribute("type", "button");
    gozik.setAttribute("onclick", "javascript:location.reload()")
    gozik.style.backgroundColor = "lightgray";
    gozik.innerHTML = z+" chcesz zagrać ponownie?";
    gozik.style.textAlign = "center";
    gozik.style.height = "100px";
    gozik.style.width = "200px";
    document.body.appendChild(gozik);
}
